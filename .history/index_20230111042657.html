<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd9c36575f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Wheel Choice Spinner</title>
</head>
<body>
    <header>
        <h1>Wheel Choice Spinner</h1>
    </header>
    <div class="container">
        <div class="choice_picker_container">
            <div class="choice_picker">
                <div class="wheel">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                    <button class="spin">
                        <h2>Spin</h2>
                    </button>
                </div>
            </div>
            <div class="choice_details">
                <div class="choice_style">
                    <button class="shuffle btn"><i class="fa-solid fa-shuffle"></i>Shuffle</button>
                    <button class="sort btn"><i class="fa-solid fa-arrow-up-a-z"></i>Sort</button>
                    <button class="reset btn"><i class="fa-solid fa-arrows-rotate"></i>Reset</button>
                </div>
                <div class="question">
                    <textarea name="question" id="question" placeholder="Enter your question here...."></textarea>
                </div>
                <div class="make_choices">
                    <input type="text" placeholder="Enter your choices here...." id="choices">
                    <!-- <textarea name="choices" id="choices" placeholder="Enter your choices here...."></textarea> -->
                </div>
                <div class="listed_choices" id="slicelist">
                    <!-- <span class="choice">Berry</span>
                    <span class="choice">Berry question</span>
                    <span class="choice">Berry</span>
                    <span class="choice">Berry question</span>
                    <span class="choice">Berry</span>
                    <span class="choice">Berry question</span>
                    <span class="choice">Berry</span>
                    <span class="choice">Berry question</span> -->
                </div>
            </div>
        </div>
        <div class="display hidden">
            <div class="display_question">
                <p class="displayed_question">createElement() method creates the HTML element.</p>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="display_answer">
                <p class="picked_choice">Fatima</p>
            </div>
        </div>
    </div>
</body>
</html>
