<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd9c36575f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Choice Picker</title>
</head>
<body>
    <header>
        <h1>Choice Picker</h1>
    </header>
    <div class="container">
        <div class="choice_picker_container">
            <div class="choice_picker">
                <div class="circle">
                    <button class="spin">
                        <h2>Spin</h2>
                    </button>
                </div>
            </div>
            <div class="choice_details">
                <div class="choice_style">
                    <button class="shuffle btn"><i class="fa-solid fa-shuffle"></i>Shuffle</button>
                    <button class="sort btn"><i class="fa-solid fa-arrow-up-a-z"></i>Sort</button>
                    <button class="reset btn"><i class="fa-solid fa-arrows-rotate"></i>Reset</button>
                </div>
                <div class="question">
                    <label for="question">Your question:</label>
                    <input type="text" name="question" id="question">
                </div>
                <div class="make_choices">
                    <label for="choices">Your choices</label>
                    <input type="text" name="choices" id="choices">
                </div>
                <div class="listed_choices">
                    <span class="choice">Berry</span>
                </div>
            </div>
        </div>
        <div class="picked_choice">

        </div>
    </div>
</body>
</html>
